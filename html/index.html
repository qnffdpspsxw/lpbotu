<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>轮播图</title>
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <div class="class-div-main">
            <div class="class-slide" data-imgs="3" data-active="0">
                <img id="id-image-0" class="class-slide-image class-active" src="../images/1.jpg" alt="1.jpg">
                <img id="id-image-1" class="class-slide-image" src="../images/2.jpg" alt="2.jpg">
                <img id="id-image-2" class="class-slide-image" src="../images/3.jpg" alt="3.jpg">
                <button id="id-button-left"  class="class-slide-button class-vertical-center" data-offset="-1">&lt;</button>
                <button id="id-button-right" class="class-slide-button class-vertical-center" data-offset="1">&gt;</button>
                <div class="class-slide-indicators">
                    <div id="id-indi-0" class="class-slide-indi class-white" data-index="0"></div>
                    <div id="id-indi-1" class="class-slide-indi" data-index="1"></div>
                    <div id="id-indi-2" class="class-slide-indi" data-index="2"></div>
                </div>
            </div>
        </div>
        <script src="../js/helper.js"></script>
        <script src="../js/index.js"></script>
    </body>
</html>
